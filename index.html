<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>conversores</title>
</head>
<body>
    <form method="post" id="frmConversores">
        <div class="container bg-white">
            <div class="row row-cols-2">
                <div class="col text-center bg-white text-dark">
                    Conversores de Longitud, Divisas y Almacenamiento
                </div>
            </div>
            <div class="row row-cols-4 p-2">
                <div class="col">
                    Elegir Conversor:
                    <select id="cboConvertir" class="form-control btn-dark" onchange="seleccionar()">
                        <option value="seleccion">Seleccionar</option>
                        <option value="moneda">Divisas</option>
                        <option value="longitud">Longitud</option>
                        <option value="alma">Almacenamiento</option>


                    </select>
                </div>
            </div>
            <div class="row row-cols-4 p-2">
                <div class="col">
                    De:
                    <select id="cboDe" class="form-control btn-dark ">
                    </select>
                </div>
                <div class="col">
                    A:
                    <select id="cboA" class="form-control btn-dark">
                    </select>
                </div>
            </div> 
            <div class="row row-cols-4 p-2">
                <div class="col text-center">
                    <input type="text" required="required" placeholder="Cantidad" id="txtCantidadConversor" class="form-control">
                </div>
                <div class="col text-center">
                    <p class="bg-dark text-white" id="lblRespuesta">Respuesta:</p>
                </div>
            </div>
            <div class="row row-cols-2 p-2">
                    <input type="submit" id="btnConvertir" value="CONVERTIR" class="btn btn-dark">
                </div>
            </div>
        </div>
    </form>
    <script src="public/js/app.js"></script>
</body>
</html>
