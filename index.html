<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bienvenido a Programacion IV</title>
    <link rel="stylesheet" href="estilos.css">
</head> 
<body>
    <h1>APP alumnos offline</h1>
    <form name="frmAlumnos" id="frmAlumnos" method="get">
        <div class="container">
            <div class="fila">
                <input type="text" id="txtCodigoAlumno" required="required" placeholder="codigo" pattern="[A-Z]{4[0-9]{6"></div>
            <div class="fila">
                <input type="text" id="txtNombreAlumno" required="required" placeholder="Nombre" pattern="[a-zA-ZñÑ ]{3,65"></div>
            <div class="fila">
                <input type="text" id="txtDireccionAlumno" required="required" placeholder="Direccion" pattern=""></div>
            <div class="fila">
                <input type="text" id="txtTelefonoAlumno" required="required" placeholder="Telefono" pattern="[0-9]{4 -[0-9]{4"></div>
            <div class="fila">
                <input type="submit" value="Guardar"></div>
                <input type="button" value="Recuperar" id="bnRecuperarAlumno">
        </div>
        </div.container>
    </form>
    <script src="app.js"></script>
</body>
</html>
